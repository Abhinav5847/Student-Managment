{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center">

  <div class="col-md-4">

    <div class="bg-white mt-5 rounded-4 shadow-lg p-4 text-light">

      <h3 class="text-center text-primary fw-bold mb-4">
        <i class="bi bi-person-circle"></i> Login
      </h3>

      <form method="post" class="d-flex flex-column gap-3">
        {% csrf_token %}

        {% if form.non_field_errors %}
          <div class="alert alert-danger shadow-sm">
            {{ form.non_field_errors }}
          </div>
        {% endif %}

        <input
          type="text"
          name="username"
          class="form-control bg-dark text-light border-secondary rounded-3 shadow-sm"
          placeholder="Username"
          required
        >

        <input
          type="password"
          name="password"
          class="form-control bg-dark text-light border-secondary rounded-3 shadow-sm"
          placeholder="Password"
          required
        >

        <button type="submit" class="btn btn-primary rounded-pill shadow-sm mt-2">
          Login
        </button>
        <a class="text-center" href="{% url 'register' %}">don't have account?</a>

        {% if error %}
          <p class="text-danger text-center mt-2">{{ error }}</p>
        {% endif %}
      </form>

    </div>

  </div>

</div>

{% endblock %}
