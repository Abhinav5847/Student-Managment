{% extends 'base.html' %}

{% block title %}login page{% endblock %}

{% block content %}


<div class="d-flex w-100 align-items-center justify-content-center mt-5">
  <form method="post" class="d-flex flex-column gap-4 mt-4">
     {% csrf_token %}
    <h1 class="text-white text-center">LOGIN FORM</h1>
      {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {{ form.non_field_errors }}
      </div>
    {% endif %}
  <div class="form-group">
    <input type="text" name="username" class="form-control form-control-md"  placeholder="Enter username">
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control form-control-md" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

   {% if error %}
      <p class="text-danger text-center mt-2">{{ error }}</p>
    {% endif %}
</form>
</div>

{% endblock %}
