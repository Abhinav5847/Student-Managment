{% extends "base.html" %}
{% block title %}Add Course{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="card shadow rounded-4 border-0">
      <div class="card-body p-4">

        <h4 class="text-center fw-bold text-primary mb-4">
          <i class="bi bi-plus-circle me-1"></i> Add New Course
        </h4>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label fw-semibold">Course Title</label>
            <input type="text" name="title" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Price (â‚¹)</label>
            <input type="number" name="price" step="0.01" class="form-control" required>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'admin_course_list' %}"
               class="btn btn-outline-secondary rounded-pill px-4">
              Cancel
            </a>
            <button type="submit"
                    class="btn btn-primary rounded-pill px-4">
              Save Course
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
{% endblock %}
