{% extends 'base.html' %}

{% block title %}Student Page{% endblock %}

{% block content %}

<div class="">

    <h3 class="text-center text-white">WELCOME to slms,{{user}} !</h3>

  

  <div id="carouselExampleControls"
       class="carousel slide"
       data-bs-ride="carousel">

    <div class="carousel-inner">

      <div class="carousel-item active">
        <img  src="https://thebridgetutoring.pk/wp-content/uploads/2022/11/online-teacher-pakistan-scaled.jpg"
             class="d-block w-100"
             alt="First slide">
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f"
             class="d-block w-100"
             alt="Second slide">
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1513258496099-48168024aec0"
             class="d-block w-100"
             alt="Third slide">
      </div>

    </div>

    <button class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>

</div>

{% endblock %}
